<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern API Tester</title>

  <!-- JSON renderer -->
  <script src="https://cdn.jsdelivr.net/npm/renderjson@1.4.0/renderjson.min.js"></script>

  <style>
    :root {
      --bg: #0f172a;
      --panel: #111827;
      --card: #1f2933;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --accent: #3b82f6;
      --danger: #ef4444;
      --radius: 12px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(135deg, #020617, #020617);
      color: var(--text);
      padding: 24px;
    }

    h1 {
      margin: 0 0 16px;
      font-size: 1.5rem;
    }

    .app {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }

    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }

    label { font-size: .85rem; color: var(--muted); }

    input, textarea, select {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      color: var(--text);
      padding: 8px 10px;
      width: 100%;
    }

    textarea { resize: vertical; min-height: 180px; }

    button {
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 8px 14px;
      cursor: pointer;
      font-weight: 500;
    }

    button.secondary { background: #334155; }
    button.danger { background: var(--danger); }

    button:disabled { opacity: .6; cursor: not-allowed; }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td { padding: 4px; }

    .pill-group label {
      background: #020617;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      font-size: .85rem;
    }

    .pill-group input { display: none; }

    .pill-group input:checked + label {
      background: var(--accent);
    }

    #loading {
      position: fixed;
      inset: 0;
      background: rgba(2,6,23,.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .loader {
      background: var(--panel);
      padding: 24px;
      border-radius: var(--radius);
      text-align: center;
    }

    .response {
      max-height: 600px;
      overflow: auto;
      background: #020617;
      border-radius: 8px;
      padding: 12px;
    }

    @media (max-width: 900px) {
      .app { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

<h1>Modern API Tester</h1>

<div class="app">

  <div class="card">
    <div class="row">
      <label>Request URL</label>
      <input id="APIURL" placeholder="https://api.example.com/users" />
    </div>

    <hr />

    <div class="row pill-group">
      <input type="radio" id="GET" name="verb" value="GET" checked />
      <label for="GET">GET</label>
      <input type="radio" id="POST" name="verb" value="POST" />
      <label for="POST">POST</label>
      <input type="radio" id="PUT" name="verb" value="PUT" />
      <label for="PUT">PUT</label>
      <input type="radio" id="DELETE" name="verb" value="DELETE" />
      <label for="DELETE">DELETE</label>
    </div>

    <hr />

    <div class="row">
      <strong>Headers</strong>
      <button class="secondary" onclick="addRow('headers')">+ Add</button>
    </div>
    <table id="headers"></table>

    <hr />

    <div class="row">
      <strong>Query Params</strong>
      <button class="secondary" onclick="addRow('params')">+ Add</button>
    </div>
    <table id="params"></table>

    <hr />

    <div id="bodySection" style="display:none">
      <label>Request Body (JSON)</label>
      <textarea id="RequestBody"></textarea>
    </div>

    <hr />

    <button onclick="sendRequest()">Send Request</button>
  </div>

  <div class="card">
    <strong>Response</strong>
    <div id="response" class="response"></div>
  </div>

</div>

<div id="loading">
  <div class="loader">
    <p>Sending request…</p>
    <button class="danger" onclick="controller.abort()">Cancel</button>
  </div>
</div>

<script>
  let controller;

  document.querySelectorAll('input[name="verb"]').forEach(r => {
    r.addEventListener('change', () => {
      bodySection.style.display = ['POST','PUT'].includes(r.value) ? 'block' : 'none';
    });
  });

  function addRow(type) {
    const table = document.getElementById(type);
    const row = table.insertRow();
    row.innerHTML = `
      <td><button class="danger" onclick="this.closest('tr').remove()">−</button></td>
      <td><input placeholder="Key" /></td>
      <td><input placeholder="Value" /></td>`;
  }

  async function sendRequest() {
    const urlInput = APIURL.value.trim();
    if (!urlInput) return alert('Enter a URL');

    controller = new AbortController();
    loading.style.display = 'flex';
    response.innerHTML = '';

    const verb = document.querySelector('input[name="verb"]:checked').value;

    const params = new URLSearchParams();
    [...paramsTableRows()].forEach(([k,v]) => params.append(k,v));

    const url = params.toString() ? `${urlInput}?${params}` : urlInput;

    const headers = {};
    [...headersTableRows()].forEach(([k,v]) => headers[k] = v);

    try {
      const res = await fetch(url, {
        method: verb,
        headers,
        body: ['POST','PUT'].includes(verb) ? RequestBody.value : undefined,
        signal: controller.signal
      });

      const data = await res.json();
      response.appendChild(renderjson(data));
    } catch (e) {
      response.textContent = e.message;
    } finally {
      loading.style.display = 'none';
    }
  }

  function headersTableRows() {
    return [...headers.rows].map(r => [r.cells[1].firstChild.value, r.cells[2].firstChild.value]).filter(v => v[0]);
  }

  function paramsTableRows() {
    return [...params.rows].map(r => [r.cells[1].firstChild.value, r.cells[2].firstChild.value]).filter(v => v[0]);
  }
</script>

</body>
</html>
